<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Style Delete Confirmation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<!-- Container -->
<div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8 space-y-6">
    <!-- Heading -->
    <h1 id="secret-info" class="text-2xl font-bold text-gray-800 text-center">
        My Secret Info
    </h1>

    <!-- Input and Button -->
    <div class="space-y-4">
        <!-- Input Field -->
        <label class="block">
            <input id="delete-confirm" type="text" placeholder="Please write 'delete'"
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500"
            />
        </label>

        <!-- Delete Button -->
        <button id="delete-btn" disabled
                class="w-full bg-red-500 text-white py-3 rounded-md font-semibold transition duration-300 ease-in-out disabled:bg-red-300 disabled:cursor-not-allowed hover:bg-red-600">
            Delete
        </button>
    </div>
</div>

<script>
    // Enable delete button when the correct text is entered
    document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
        const text = event.target.value;
        const deleteButton = document.getElementById('delete-btn');
        if (text === 'delete') {
            deleteButton.removeAttribute('disabled');
        } else {
            deleteButton.setAttribute('disabled', true);
        }
    });

    // Delete action: Hide the secret info
    document.getElementById('delete-btn').addEventListener('click', function () {
        const secret = document.getElementById('secret-info');
        secret.style.display = 'none';
    });
</script>
</body>
</html>

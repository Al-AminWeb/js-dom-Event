<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Event</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen text-center space-y-6 bg-gray-50 py-20">

<!-- Heading -->
<h1 class="text-4xl font-extrabold text-gray-800 mb-10">DOM ER AJKE SPECIAL EVENT</h1>

<!-- Buttons with Tailwind classes applied directly -->
<button onclick="console.log(7)"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Click Me
</button>

<button onclick="console.log('65')"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Another Button
</button>

<button onclick="document.body.style.backgroundColor = 'yellow'"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make Yellow
</button>

<button onclick="makeRed()"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make Red
</button>

<button id="make-blue"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make Blue
</button>

<button id="make-purple"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make Purple
</button>

<button id="make-pink"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make Pink
</button>

<button id="make-green"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make Green
</button>

<button id="make-goldenrod"
        class="px-6 py-3 bg-white text-gray-700 font-semibold border-2 border-gray-300 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-blue-600 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Make GoldenRod
</button>

<!-- Link to external JavaScript file -->
<script src="js/event.js"></script>
</body>
</html>

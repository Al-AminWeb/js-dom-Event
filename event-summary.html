<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS DOM Summary</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<!-- Container -->
<div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 space-y-6">
  <!-- Heading -->
  <h1 class="text-3xl font-bold text-center text-blue-600">Final DOM Event Handler</h1>

  <!-- Status Display -->
  <h3 id="handler-status" class="text-lg font-semibold text-gray-700 bg-blue-50 p-3 rounded-md">
    Default text
  </h3>

  <!-- Input Text Display -->
  <p id="input-text-display" class="text-gray-600 text-sm bg-gray-50 p-2 rounded-md">
    Default input text
  </p>

  <!-- Input Field and Update Button -->
  <div class="flex items-center space-x-4">
    <input id="input-filed" type="text" placeholder="Enter text"
           class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
    <button id="btn-update"
            class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">
      Update
    </button>
  </div>

  <!-- Event Buttons -->
  <div class="space-y-4">
    <button onclick="handleOnClick()"
            class="w-full bg-yellow-500 text-white font-semibold py-3 rounded-md hover:bg-yellow-600 transition duration-300">
      Handle Event by Onclick Function
    </button>
    <button id="event-listener"
            class="w-full bg-purple-500 text-white font-semibold py-3 rounded-md hover:bg-purple-600 transition duration-300">
      Handle Event by Add Event Listener
    </button>
  </div>
</div>

<script>
  // Option 1: Handle Event by OnClick Function
  function handleOnClick() {
    const handleStatus = document.getElementById('handler-status');
    handleStatus.innerText = 'Handled by function attached on onclick attribute';
  }

  // Option 2: Handle Event by Add Event Listener
  document.getElementById('event-listener').addEventListener('click', function () {
    const handlerStatus = document.getElementById('handler-status');
    handlerStatus.innerText = 'Text updated by add event listener button';
  });

  // Option 3: Update Text from Input Field
  document.getElementById('btn-update').addEventListener('click', function () {
    const inputFiled = document.getElementById('input-filed');
    const inputText = inputFiled.value;

    const p = document.getElementById('input-text-display');
    p.innerText = inputText;
    inputFiled.value = '';
  });
</script>
</body>
</html>
